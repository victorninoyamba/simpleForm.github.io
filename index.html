<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1 id="title">Yamba's Site Survey</h1>
    <p id="description">Thank you for taking the time to help me improve my website!</p>
  
    <section id="form" >
        <section id="personal">
    <form for="name" id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
    <fieldset>
     <label id="name-label">Name</label> <input id="name" name="name" type="text" placeholder="Enter your name" required>
    <label for="email" id="email-label">Email</label>  <input id="email" name="email" type="email" placeholder="Enter your email" required>
    <label for="number" id="number-label">Mobile Number</label>   <input id="number" name="number" type="tel" pattern="[0-9]+" minlength="10" maxlength="15" placeholder="e.g., 1234567890" required>
   
    </fieldset>
<fieldset>
    <label for="dropdown">Which role fits you?
    <select id="dropdown" name="dropdown">
      <option value="1">Front End Developer</option>
      <option value="2">Back End Developer</option>
      <option value="3">Full Stack Developer</option>
      </select>
      </label>
</fieldset>
<fieldset>
    <label>Will you recommend my website?
     <label for="yes">  <input type="radio" name="recommendation" value="yes" class="inline">Yes
     </label>
     <label for="no">
      <input type="radio" name="recommendation" value="no" class="inline">No
      </label>
      </label>
      </fieldset>

<fieldset>
    <label for="referrer">Where did you hear about my website?
     <label for="facebook"> <input type="checkbox" value="facebook" class="inline">Facebook
     </label>
        <label for="facebook"> <input type="checkbox" value="google" class="inline">Google
     </label>
     <label for="facebook"> <input type="checkbox" value="google" class="inline">YouTube
     </label>
        </label>
         </fieldset>
         <fieldset>
             <label for="message">Your suggestions matter to me
        <textarea id="message" name="message" rows="5" cols="50" placeholder="Your message here..."></textarea>
        </fieldset>
        <input id="submit" type="submit" value="Submit">
    </form>
    </section>
</body>
</html>
